  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */

/* Modal content */

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Contact Us</h2>
    <input type="text" id="messageInput" placeholder="Enter your message...">

    <p id="errorMessage" style="color: red; display: none;">Message cannot be empty!!</p>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Get the modal, button, and error message elements
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModalButton");
    var span = document.getElementsByClassName("close")[0];
    var messageInput = document.getElementById("messageInput");
    var errorMessage = document.getElementById("errorMessage");

    // Function to display the modal
    function openModal() {
      modal.style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
      modal.style.display = "none";
    }

    // When the user clicks on the button, open the modal
    btn.onclick = openModal;

    // When the user clicks on <span> (x), close the modal
    span.onclick = closeModal;

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }

    // Function to validate and send the message
    function sendMessage() {
      var message = messageInput.value.trim();
      if (message === "") {
        // Show error message if input is empty
        errorMessage.style.display = "block";
      } else {
        // Hide error message and send the message
        errorMessage.style.display = "none";
        displayPopupMessage();
        closeModal(); // Close the modal after sending the message
      }
    }

    // Get the submit button inside the modal
    var sendMessageButton = document.getElementById("sendMessageButton");

    // Add click event listener to the submit button
    sendMessageButton.addEventListener("click", sendMessage);
  });
  
  // Function to display pop-up message
  function displayPopupMessage() {
    alert("Message sent!");
  }
  function displayPopupMessage() {
      Swal.fire({
        icon: 'success',
        title: 'Your Message has been sent!',
        showConfirmButton: true
      }).then((result) => {
        if (result.isConfirmed) {
          closeModal();
        }
      });
    }
</script>
