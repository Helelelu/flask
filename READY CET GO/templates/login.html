<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'login.css')}}">
    <link rel="stylesheet" href="https://icons8.com/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <title>Login Page</title>
</head>
<body>

    <div class="main-content">
        <div class="panels-container">
            <div class="left-panel">
                <div class="left-card">
                    <h1 class="login">Log <span class="in"> In </span></h1>

                    <form action="{{ url_for('login') }}" method="post">
                    {% if message is defined and message %}
                        <div style="margin-left: 50px; color: rgb(255, 188, 255);" class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
                        </div>    
                        <button type="submit" class="btn btn-primary">
                            Login
                            <img style="" class="header-logo" src="static/img/continue btn.png" alt="Icon description">
                        </button>
                        <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('signup')}}"> Register here</a></p>
                    </form>
                </div>
            </div>
            <div class="right-panel">
                <div class="right-card">
                    <h2 class="text-left-intro">WELCOME!</h2>
                    <p class="text-left">Unlock your potential in<br>
                        Computer Engineering today!</p>
                </div>
                <div class="logo-container">
                    <img class="header-logo" src="static/img/logo1.png" alt="Logo">
                </div>
            </div>
        </div>

<footer>
    <div class="footer-container">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#faq">FAQ</a>
        <a href="#help">Help</a>
        <a href="#terms">Terms and Conditions</a>
        <a href="#privacy">Privacy and Policy</a>
    </div>
    <div class="copyright">
        &copy; 2023 White Owl Corp. All rights reserved.
    </div>
</footer>

<script src="script.js"></script>

</body>
</html>
